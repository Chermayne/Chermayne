<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score Keeper</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/351e524c02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="scoreKeeper2.css">
</head>
<body>

<div id="container">
    <div class="section">
        <h1 id="h1-p1">Player 1</h1>
        <div class="circle-container">
            <div class="counter-container noselect" id="p1">
                <span>+</span>
            </div>
        </div>
    </div>

    <div id="settings">
        <div id="display-winner">First to <span id="total-display">5</span> wins!</div>
        <div id="logo">SCORE KEEPER</div>
        <div id="max-value">
            <label for="total">Set winning score:</label>
            <div class="number-input">
                <button id="btn-minus"><i class="fas fa-minus"></i></button>
                <input readonly type="number" id="set-total" name="total" value="5" max="99" min="1">
                <button id="btn-add"><i class="fas fa-plus"></i></button>
            </div> 
        </div>
        <div id="reset-container"><span class="noselect" id="reset">RESET</span></div>
    </div>

    <div class="section">
        <h1 id="h1-p2">Player 2</h1>
        <div class="circle-container">
            <div class="counter-container noselect" id="p2">
                <span>+</span>
            </div>
        </div>
        
    </div>
</div>
    

<script src="scoreKeeper2.js"></script>
</body>
</html>
